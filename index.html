<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GroupOne - TheGuessingGame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="center">The Guessing Game</h1>
      <p class="center">Guess a number between 1-100</p>


        <h1 class="center">The Guessing Game</h1>
        <p class="center">Guess a number between 1-100</p>

    <!-- GUESSED NUMBER CARD -->
    <section class="container">
        <div class="wrapper center">             
            <form id="card">
                <div class="input-group">
                    <h3>You guessed:</h3>
                    <p class="scoreOutput">Guessed number array output here</p>
                </div>              
            </form> 
        </div>

        <!-- GAME CARD -->
        <div class="wrapper center">
            <form id="card">
                <div class="input-group">
                    <h3>The game</h3>
                    <label for="playerGuess" class="guess-label">Make your guess:</label>
                    <input type="number" class="guess" required id="playerGuess" min="1" max="100">
                </div>
        
                <div>
                    <button class="btn">Start</button>
                    <button class="btn">Continue</button>
                    <button class="btn btn-restart">Restart</button>
                </div>
            </form>
        </div>

        <!-- SCOREBOARD CARD -->
        <div class="wrapper center">
            <form id="card">
                <div class="input-group">
                    <h3>Scoreboard</h3>
                    <p class="scoreOutput">Score output here</p>
                </div>              
            </form>         
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
