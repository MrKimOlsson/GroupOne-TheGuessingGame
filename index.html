<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupOne - TheGuessingGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1 class="center">The Guessing Game</h1>
        <p class="center">Guess a number between 1-100</p>

        
        

    <section class="container">

        <div class="wrapper center">          
            <form id="card">
                <div class="input-group">
                    <h3>The game</h3>
                    <label for="playerGuess" class="guess-label">Make your guess:</label>
                    <input type="text" class="guess" required id="playerGuess">
                </div>
                <div>
                    <button class="btn">Start</button>
                    <button class="btn">Continue</button>
                    <button class="btn btn-restart">Restart</button>
                </div>
                <div class="darkModeBtn">
                    <div>
                        <p>
                            <strong>
                                 <i class="fas fa-hand-point-down"></i> Toggle me <i class="fas fa-hand-point-down"></i>
                            </strong>
                      </p>
                    </div>
                    
                    <div class="toggle">
                      <input type="checkbox" id="toggle" />
                      <label for="toggle"></label>
                    </div>
                </div>
            </form>  
                      
        </div>

    </section>
    </main>
    <script src="script.js"></script>

</body>
</html>
